<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>

    <link rel="stylesheet" href="/Footer/Footer.css">

</head>

<body>
    <footer>
        <div class="main-content">
            <div class="left-box">
                <h2> Sobre nós</h2>
                <div class="content">
                    <p>Lorem ipsum dolor sit amet, consectet</p>
                </div>
                <div class="social">
                    <a href="#"><span class="facebook"></span></a>
                    <a href="#"><span class="twitter"></span></a>
                    <a href="#"><span class="instagram"></span></a>
                    <a href="#"><span class="youtube"></span></a>
                </div>
            </div>
            <div class="center-box">
                <h2>Endereço</h2>
                <div class="content">
                    <div class="place">
                        <span class="map-marker"></span>
                        <span class="text">Nova Friburgo, Brasil</span>
                    </div>

                    <div class="phone">
                        <span class="phone-alt"></span>
                        <span class="text">+55 (22) 99999-9999</span>
                    </div>

                    <div class="email">
                        <span class="envelop"></span>
                        <span class="text">exemplo@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="right-box">
                <h2>Contato</h2>
                <div class="content">
                    <form action="#">
                        <div class="email">
                            <div class="text">Email *</div>
                            <input type="email" required>
                        </div>

                        <div class="msg">
                            <div class="text">Mensagem *</div>
                            <textarea rows="2" cols="25" required></textarea>
                        </div>
                        <div class="bnt">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
